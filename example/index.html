<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Smart table using vanilla js binding</title>
    <link href="theme.css" rel="stylesheet">
</head>
<body>
<main id="main">

    <!-- AsyncDataLoader -->
    <section id="data-loader-container">
        Выберите набор данных:
        <button data-src="http://www.filltext.com/?rows=32&id=%7Bnumber%7C1000%7D&firstName=%7BfirstName%7D&lastName=%7BlastName%7D&email=%7Bemail%7D&phone=%7Bphone%7C(xxx)xxx-xx-xx%7D&adress=%7BaddressObject%7D&description=%7Blorem%7C32%7D">
            Вариант #1
        </button>
        <button data-src="http://www.filltext.com/?rows=1000&id=%7Bnumber%7C1000%7D&firstName=%7BfirstName%7D&delay=3&lastName=%7BlastName%7D&email=%7Bemail%7D&phone=%7Bphone%7C(xxx)xxx-xx-xx%7D&adress=%7BaddressObject%7D&description=%7Blorem%7C32%7D">
            Вариант #2
        </button>
        <button data-src="http://foobar777777fail.dev">Loading with fail</button>
    </section>

    <section id="loading-spinner" style="display: none">
        <img src="./spinner.svg" width="100">
    </section>
    <!-- @end AsyncDataLoader -->


    <!-- SmartTable -->
    <section id="table-container" style="display: none"></section>
    <!-- @end SmartTable -->

</main>

<script src="bundle.js"></script>
</body>
</html>
