<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Smart table using vanilla js binding</title>
    <link href="theme.css" rel="stylesheet">
</head>
<body>
<main id="main">
    <section id="table-container">
        <div data-st-loading-indicator="">
            Processing ...
        </div>
        <table>
            <thead>
            <tr>
                <th colspan="5">
                    <label for="search">global search</label>
                    <input id="search" placeholder="Case sensitive search"
                           data-st-search="id, firstName, lastName, email, phone" type="text"/>
                </th>
            </tr>
            <tr>
                <th data-st-sort="id" data-st-sort-cycle>Id</th>
                <th data-st-sort="firstName">firstName</th>
                <th data-st-sort="lastName">lastName</th>
                <th data-st-sort="email">email</th>
                <th data-st-sort="phone">phone</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td colspan="5">Loading data ...</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="3" data-st-summary></td>
                <td colspan="2">
                    <div data-st-pagination></div>
                </td>
            </tr>
            </tfoot>
        </table>
    </section>

    <section id="description-container">
    </section>

</main>


<!--<script src="dataBundle.js"></script>-->
<script src="bundle.js"></script>
</body>
</html>
